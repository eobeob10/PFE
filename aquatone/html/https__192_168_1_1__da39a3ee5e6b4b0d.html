{

}

{

}
document.getElementById('loginleft').style.backgroundImage="url(/images/loginitleftt.gif)";
document.getElementById('loginmid0').style.backgroundImage="url(/images/lognitmid.gif)";
document.getElementById('loginmid').style.backgroundImage="url(/images/lognitmid.gif)";
document.getElementById('loginright').style.backgroundImage="url(/images/loginitright.gif)";
if (type)
return false;
else
return;
}
if (Password.value == "")
{
if(lang == 'en')
{
alert("Password should not be empty.");
}
else if (lang == 'fr')
{
alert("Mot de passe ne doit pas être vide.")
}
document.getElementById('loginleft').style.backgroundImage="url(/images/loginitleftt.gif)";
document.getElementById('loginmid0').style.backgroundImage="url(/images/lognitmid.gif)";
document.getElementById('loginmid').style.backgroundImage="url(/images/lognitmid.gif)";
document.getElementById('loginright').style.backgroundImage="url(/images/loginitright.gif)";
if (type)
return false;
else
return;
}
var cookie = "FirstMenu=" + firmenu + "; path=/";
document.cookie = cookie;
var cookie = "SecondMenu=" + secmenu + "; path=/";
document.cookie = cookie;
var cookie = "ThirdMenu=" + thirdmenu + "; path=/";
document.cookie = cookie;
var date = new Date();
date.setTime(date.getTime()+(365*24*60*60*1000));
var expires = "; expires="+date.toGMTString();
if (lang == 'en')
{
var cookie = "Language=en" + expires + "; path=/";
}
else if (lang == 'fr')
{
var cookie = "Language=fr" + expires + "; path=/";
}
document.cookie = cookie;
var form = new webSubmitForm();
form.setAction('/index/login.cgi');
form.addParameter('Username', Username.value);
var dbpass = base64encode(SHA256(Password.value));
var realpass = dbpass + challange;
form.addParameter('Password', SHA256(realpass));
form.addParameter('challange', challange);
form.submit();
return true;
}
function SubmitFormWithChallange(type)
{
var xmlhttp = CreateXMLHttp();
xmlhttp.onreadystatechange = function()
{
if (xmlhttp.readyState == 4)
{
if (xmlhttp.status == 200)
{
challange = eval(xmlhttp.responseText);
SubmitForm(type);
}
}
}
xmlhttp.open("get",'/html/ajaxref/updatachallangeajax.asp',true);
xmlhttp.send(null);
}
function get_cookie (cookie_name)
{
var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
if (results)
{
return (results[2]);
}
else
{
return "";
}
}
function LoadFrame()
{
document.getElementById('txt_Username').focus();

function onCancel()
{
var Username = document.getElementById('txt_Username');
var Password = document.getElementById('txt_Password');
Username.value = '';
Password.value = '';
}
function onHandleKeyDown(e)
{
var key = 0;
if (window.event)
key = window.event.keyCode;
else if (e)
key = e.which ;
if (key == 13)
{
SubmitFormWithChallange(1);
}
return true;
}
document.onkeypress = onHandleKeyDown;

}
